<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Preview</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Card section -->
    <div class="card">
      <header class="card__header">
        <img src="images/bg-pattern-card.svg" alt="" />
      </header>
      <!-- Profile pic -->
      <div class="pic-container">
        <img class="profile-pic" src="images/image-victor.jpg" alt="" />
      </div>
      <!-- Name, age and location section -->
      <div class="biography-container flex--column">
        <span class="name-age">Victor Crest <span class="age">26</span></span>
        <span class="location">London</span>
      </div>
      <!-- Social media info section -->
      <div class="social-status-container">
        <span class="status-info flex--column"
          >80K
          <span class="status-type">Followers</span>
        </span>
        <span class="status-info flex--column"
          >803K
          <span class="status-type">Likes</span>
        </span>
        <span class="status-info flex--column"
          >1.4K
          <span class="status-type">Photos</span>
        </span>
      </div>
    </div>
  </body>
</html>
